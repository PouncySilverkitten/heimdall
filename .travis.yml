language: python
python:
- '3.6'
install:
- pip install pipenv
- pipenv install
script:
- pipenv run coverage run -m unittest discover -s test/ -vv
deploy:
  provider: heroku
  api_key:
    secure: 
  app: pouncysilverkitten-heimdall
  on:
    repo: PouncySilverkitten/heimdall
  run:
    - "pipenv run python main.py xkcd & disown && pipenv run python main.py music & disown && pipenv run python main.py writing & disown && pipenv run python main.py music & disown && pipenv run python main.py bots & disown"
